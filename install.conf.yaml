- shell:
  - [curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim]

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bashrc_me: bashrc_me
    ~/.gitconfig: gitconfig
    ~/.gitconfig.me: gitconfig.me
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc

